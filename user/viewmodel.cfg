// Melee viewmodel script
//=========================================================
bind "=" "vmode"
alias "vmode" "vmodeoff"
alias "currentVM" "r_drawviewmodel 1"
alias "vmodeon" "r_drawviewmodel 1; alias vmode vmodeoff; alias currentVM r_drawviewmodel 1"
alias "vmodeoff" "r_drawviewmodel 0; alias vmode vmodeon; alias currentVM r_drawviewmodel 0"

bind 1 "slot1; currentVM"
bind 2 "slot2; currentVM"
bind 3 "slot3; r_drawviewmodel 1"

