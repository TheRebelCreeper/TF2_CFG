//Binds and settings
//=========================================================
exec "user/myBinds.cfg"
exec "user/myConfig.cfg"
exec "crosshairs/ring_crosshair.cfg"
//exec "user/movement.cfg"
sensitivity 1.6
//=========================================================


//Prec Stuff
//=========================================================
ds_enable "0"
bind "mouse3" "prec_mark; sm_restart"
prec_log 2
prec_min_streak 4
prec_notify 2
prec_dir "Demos"
//=========================================================


// Melee viewmodel script
//=========================================================
bind "=" "vmode"
alias "vmode" "vmodeoff"
alias "currentVM" "r_drawviewmodel 1"
alias "vmodeon" "r_drawviewmodel 1; alias vmode vmodeoff; alias currentVM r_drawviewmodel 1"
alias "vmodeoff" "r_drawviewmodel 0; alias vmode vmodeon; alias currentVM r_drawviewmodel 0"

bind 1 "slot1; currentVM"
bind 2 "slot2; currentVM"
bind 3 "slot3; r_drawviewmodel 1"

// Resup bind script
//=========================================================
bind "pgup" "loadout_mode"
alias loadout_mode_1 "load_itempreset 0"
alias loadout_mode_2 "load_itempreset 1"
alias loadout_mode_3 "load_itempreset 2"
alias loadout_mode_4 "load_itempreset 3"
bind "leftarrow" "alias loadout_mode loadout_mode_1; loadout_mode"
bind "uparrow" "alias loadout_mode loadout_mode_2; loadout_mode"
bind "downarrow" "alias loadout_mode loadout_mode_3; loadout_mode"
bind "rightarrow" "alias loadout_mode loadout_mode_4; loadout_mode"

echo "Loaded autoexec..."